<ion-header>
    <ion-toolbar color="azul" padding>
 
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categoria</ion-title>
  
</ion-toolbar>
</ion-header>
 

<ion-content padding>
     
    <form (ngSubmit)="salvar()">

        <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input [(ngModel)]="categoriaDto.descricao" name="descricao" type="text"></ion-input>
        </ion-item>        
        <button ion-button small type="submit">
            Salvar
       </button>
      </form>
 
      <h5>Lista de Categorias</h5> 
      <ion-list class="lista">
            <ion-item *ngFor="let categoriaDto of categorias"  color="lista" class="border-item2" >  
                    <ion-grid no-padding no-margin>
                            <ion-row class="row1">
                                <ion-col col-10 class="title-overflow">{{categoriaDto.descricao}} </ion-col>

                                    <button class="esquerda" ion-button  clear small icon-only color="blue" (click)="editar(categoriaDto)">
                                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                                    </button>      
                                
                                    <button class="direita" ion-button  clear small icon-only color="danger" (click)="excluir(categoriaDto)">
                                        <ion-icon name="trash"></ion-icon>
                                    </button>
                               
                            </ion-row>
                    </ion-grid>          
             
                               
            </ion-item>
          </ion-list>
 
</ion-content>
