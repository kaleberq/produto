<ion-header>

  <ion-navbar color="azul" padding>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="pesquisar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
     
    <h5>Lista de Produtos</h5> 
    
    <ion-list class="lista">
        <ion-item *ngFor="let produtoDto of produtos" color="lista" class="border-item2"> 
            <ion-grid no-padding no-margin>

                <ion-row class="row3">
                    <div id="tipo3">
                    <ion-col col-4 class="title-overflow">
                        {{produtoDto.nomeProduto}}
                    </ion-col>
                    </div>
                    <div id="tipo">
                    <ion-col col-4>
                        Codigo <br>
                        <div id="tipo2">
                        <ion-icon name="md-car"></ion-icon>
                        {{ produtoDto.valorProduto }}
                        </div>
                    </ion-col>
                    </div>
                  </ion-row>
                <div id="tipo5">
                <ion-row class="row3">
                    <ion-col col-4>
                        Criado em <br>
                        <ion-icon name="md-calendar"></ion-icon>
                        {{ produtoDto.dataValidadeProduto }}
                    </ion-col>
                    <div id="tipo">
                    <ion-col col-4>
                        <div id="tipo2">
                        <img src={{produtoDto.fotoProduto}} height="40" width="40">
                        </div>
                    </ion-col>
                    </div>     
                  </ion-row>
                </div>
            </ion-grid>
          <div id="buttons">
          <button ion-button  clear small icon-only color="blue" icon-start (click)="editar(produtoDto)">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>             
          <button ion-button  clear small icon-only color="danger" icon-start (click)="excluir(produtoDto)">
            <ion-icon name="trash"></ion-icon>
          </button> 
          </div>               
      </ion-item>
    </ion-list>

    <ion-fab bottom right>
      <button color="azul" ion-fab (click)="incluir()">
          <ion-icon class="icon-plus" name="add"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
